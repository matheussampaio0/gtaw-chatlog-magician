<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="asapdev, blanco" />
  <meta name="description" content="Chatlog Magician for GTA World made by Blanco and edited by prazer!" />
  <meta name="keywords" content="GTAW, GTAWorld, GTA World, RAGE MP, chatlog magician, chatlog" />
  <meta name="theme-color" content="#000000" media="(prefers-color-scheme: light)" />
  <meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)" />
  <meta name="msapplication-navbutton-color" content="#000000" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <title>Chatlog Magician</title>

  <!-- Preload critical assets -->
  <link rel="preload" href="css/foundation.fixed.css" as="style" />
  <link rel="preload" href="js/app.js" as="script" />

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/foundation.fixed.css" />
  <link rel="stylesheet" href="css/modern.css" />
  <link rel="stylesheet" href="css/app.css" />
  <link rel="stylesheet" href="css/fontawesome.min.css" />
  <link rel="stylesheet" href="color-palette/color-palette.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <link rel="icon" href="favicon.png" type="image/png" />

  <!-- Error handling and cross-origin fixes -->
  <script src="js/error-handler.js" defer></script>
  <script src="js/cross-origin-fix.js" defer></script>
  <script src="js/cors-handler.js" defer></script>

  <style>
   label {
    display: none;
   }

   ::-webkit-input-placeholder {
    color: black;
   }

   :-ms-input-placeholder {
    color: black;
   }

   ::placeholder {
    color: black;
   }

   #chatlogInput::placeholder {
    color: transparent;
   }

   .button .bmc-btn,
   .bmc-btn {
     background-color: transparent !important;
     min-width: auto !important;
     height: 38px !important;
     padding: 0 12px !important;
     line-height: 1 !important;
   }
  </style>
 </head>
 <body>
    <div class="grid-container">
        <div class="grid-x grid-margin-x">
           <div class="cell small-12">
                 <div class="controls-section">
                   <div class="grid-x grid-margin-x align-middle controls-grid">
                       <div class="cell small-6 medium-3 large-2">
                         <div class="input-control">
                           <label for="font-label" class="input-label">Tam. da Fonte <span class="unit">(px)</span></label>
                           <input name="font-label" id="font-label" type="number" min="1" value="12" aria-label="Tamanho da fonte" class="input-field" />
                         </div>
                       </div>
                     <div class="cell small-6 medium-3 large-2">
                       <div class="input-control">
                           <label for="lineLengthInput" class="input-label">Tam. da Frase <span class="unit">(ch)</span></label>
                         <input type="number" id="lineLengthInput" min="1" value="77" aria-label="Comprimento da linha" class="input-field">
                       </div>
                     </div>
                     <div class="cell small-12 medium-6 large-8">
                       <div class="input-control" style="position: relative;">
                         <label for="characterNameInput" class="input-label">Filtro de Personagem</label>
                         <div class="input-group">
                      <input type="text" id="characterNameInput" placeholder="Digite o nome do personagem" autocomplete="off" aria-label="Filtro por nome do personagem" />
                      <div class="input-group-button" style="display: flex; gap: 4px;">
                        <button class="button" id="addCharacterBtn" aria-label="Adicionar personagem">Adicionar</button>
                        <button class="button" id="showCharacterListBtn" aria-label="Mostrar lista de personagens">&#9660;</button>
                      </div>
                         </div>
                         <div id="characterNameDropdown" class="character-dropdown" style="display: none;" role="listbox"></div>
                       </div>
                   </div>
                 </div>
               </div>
               
                 <div class="chatlog-section">
                   <div class="textarea-container">
                   <textarea id="chatlogInput" class="form-control textarea-input" rows="15" placeholder="Cole seu chatlog aqui..." aria-label="Entrada do chatlog"></textarea>
                 </div>
               </div>
               
               <div class="actions-section">
                 <div class="actions-grid">
                    <button id="downloadOutputTransparent" class="button success" aria-label="Baixar chatlog">Baixar</button>
                    <button id="toggleBackground" class="button">Alternar Fundo</button>
                    <button id="toggleOutputFont" class="button" aria-label="Alternar fonte" title="Alternar fonte entre Padrão e Trebuchet MS">Fonte: Padrão</button>
                    <button id="toggleCharacterNameColoring" class="button" aria-label="Alternar cores dos nomes" title="Desabilitar coloração automática dos nomes">Cores dos Nomes</button>
                    <button id="censorCharButton" class="button secondary censor-char-button" aria-label="Copiar caractere de censura" title="Copiar caractere ÷">÷</button>
                    <button id="toggleColorPalette" class="button" aria-label="Alternar paleta de cores" title="Clique no texto para colorir">Colorir Texto</button>
                 </div>
               </div>
              <div id="output" class="output" role="region" aria-label="Saída do chatlog formatado"></div>
           </div>
        </div>
     </div>

     <!-- Third-party scripts -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/4.0.0-beta.2/jquery.min.js" defer></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.9.0/js/foundation.min.js" defer></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image-more/3.5.0/dom-to-image-more.min.js" defer></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js" defer></script>

     <!-- Application scripts -->
     <script src="js/parse-text.js" defer></script>
     <script src="js/chat.js" defer></script>
     <script src="color-palette/color-palette.js" defer></script>
     <script src="js/chatlog-parser.js" defer></script>
     <script src="js/app.js" defer></script>

     <!-- History panel -->
     <div class="history-tab" 
          onclick="toggleHistoryPanel()" 
          role="button" 
          tabindex="0" 
          aria-label="Abrir histórico de chatlogs" 
          aria-expanded="false">
       <i class="fas fa-clock-rotate-left" aria-hidden="true"></i>
     </div>

     <div id="historyPanel" 
          class="history-panel" 
          role="dialog" 
          aria-label="Histórico de chatlogs" 
          aria-hidden="true">
       <div class="history-header">
         <h3>Histórico de Chatlogs</h3>
       </div>
       <div class="history-items" role="list"></div>
     </div>

     <!-- Color Palette -->
     <div id="colorPalette" class="color-palette" style="display: none;">
        <div class="color-palette-header">
            Selecionar Cor
            <div class="selection-counter">0 selecionado</div>
        </div>
         <div class="color-palette-items">
            <div class="color-item me" data-color="me" data-tooltip="Ações /me"></div>
            <div class="color-item ame" data-color="ame" data-tooltip="Ações /ame"></div>
            <div class="color-item darkgrey" data-color="darkgrey" data-tooltip="Voz Baixa"></div>
            <div class="color-item grey" data-color="grey" data-tooltip="Sussurro"></div>
            <div class="color-item lightgrey" data-color="lightgrey" data-tooltip="Texto Normal"></div>
            <div class="color-item death" data-color="death" data-tooltip="Morte/Falhas"></div>
            <div class="color-item yellow" data-color="yellow" data-tooltip="Informação Importante"></div>
            <div class="color-item green" data-color="green" data-tooltip="Sucesso"></div>
            <div class="color-item orange" data-color="orange" data-tooltip="Avisos"></div>
            <div class="color-item blue" data-color="blue" data-tooltip="Informação"></div>
            <div class="color-item white" data-color="white" data-tooltip="Texto Normal"></div>
            <div class="color-item radioColor" data-color="radioColor" data-tooltip="Rádio (Seu Canal)"></div>
            <div class="color-item radioColor2" data-color="radioColor2" data-tooltip="Rádio (Outro Canal)"></div>
            <div class="color-item depColor" data-color="depColor" data-tooltip="Departamento"></div>
            <div class="color-item vesseltraffic" data-color="vesseltraffic" data-tooltip="Tráfego Marítimo"></div>
            <div class="color-item toyou" data-color="toyou" data-tooltip="Direcionado a Você [!]"></div>
         </div>
     </div>



     <script>
        document.addEventListener('DOMContentLoaded', function() {
            ColorPalette.init();
        });
     </script>
 </body>
</html>
